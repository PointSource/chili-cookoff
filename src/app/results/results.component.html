<div class="row columns">

	<div *ngFor="#topChiliRating of topChiliByCategory">
		<h2 class="text-center">{{topChiliRating.categoryName}}</h2>
		<div class="text-center" *ngIf="!topChiliRating.topChili">
			No ratings for this category
		</div>
		<div *ngIf="topChiliRating.topChili">
			<div class="columns small-8 small-centered chili-pot">
				<img src="../resources/crock-pot-transp.png">
				<div class="chili-label">
					{{topChiliRating.topChili.chili.name}}
				</div>
				<div class="chili-rating">
					<div>{{topChiliRating.topChili.average}}</div>
				</div>
			</div>
		</div>
 	</div>
</div>
