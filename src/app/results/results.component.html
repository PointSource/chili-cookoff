<div>
	<h4>View Results</h4>
	<div *ngFor="#vote of votes; #i=index">
		Vote {{i}}
	</div>
	<div *ngFor="#categoryAndRating of ratingsByCategory">
		Category {{categoryAndRating.category.name}} id={{categoryAndRating.category.id}} 
		<div *ngIf="categoryAndRating.ratings.length > 0">
			<div *ngFor="#ratingAndChili of categoryAndRating.ratings">
				{{chilisById[ratingAndChili.chiliId].name}}: {{ratingAndChili.rating.ratingValue}}
			</div>
		</div>
 	</div>
</div>
