<div class="vote row columns" *ngIf="chili">
	<div class="row">
		<div class="chili-pot columns small-centered">
			<div class="pot-label">
				{{chili.name}}
			</div>
		</div>
	</div>

	<div>
		<button class="expanded button" [disabled]="enableSubmit">Submit Vote</button>
	</div>

	<rate-input [(rating)]="ratings[category.id]"  *ngFor="#category of categories"></rate-input>


	<div>
		<button class="expanded button secondary" (click)="resetVote()">Reset Vote</button>
	</div>

</div>
