<div class="vote row columns" *ngIf="chili">
	<div class="row">
		<div class="chili-pot columns small-centered">
			<div class="pot-label">
				{{chili.name}}
			</div>
		</div>
	</div>

	<rate-input [(rating)]="ratings[i]"  *ngFor="#category of categories; #i=index"></rate-input>

	<button class="expanded button" [disabled]="!allRatingsFilled()">Submit Vote</button>

	<button class="expanded button secondary" (click)="resetVote()">Reset Vote</button>

</div>
