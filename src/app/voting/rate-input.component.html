<div class="row">
	<div class="columns small-4 rating-label" [ngClass]="{rated: rating.ratingValue !== null}">{{rating.category.adjective}}</div>
	<div class="columns small-8">

		<div class="button-group expanded">
		  <a *ngFor="#ratingValue of ratingValues" class="button" [ngClass]="{secondary: rating.ratingValue != ratingValue}" (click)="updateRating(ratingValue)">
		  	{{ratingValue}}
		  </a>
		</div>
	</div>
</div>
