<div>
  <h2>My Chili List of Chilis</h2>
  <ul class="chilis">
    <li *ngFor="#chili of chilis"
      [class.selected]="chili === selectedChili"
      (click)="onSelect(chili)">
      <span class="badge">{{chili.id}}</span> {{chili.name}}
    </li>
  </ul>
  <div *ngIf="selectedchili">
    <h2>{{selectedchili.name | uppercase}} is my chili</h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
